<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>HW10-JS</title>
   <link rel="stylesheet" href="css/style.css" />
</head>

<body>
   <div class="container">
      <div class="card" data-letter="KeyB">
         <div>
            <img class="card-img" src="img/bear.jpg" alt="bear" />
         </div>
         <span class="letter-sound">B</span>
      </div>
      <div class="card" data-letter="KeyC">
         <div>
            <img class="card-img" src="img/cat.jpg" alt="cat" />
         </div>
         <span class="letter-sound">C</span>
      </div>
      <div class="card" data-letter="KeyD">
         <div>
            <img class="card-img" src="img/dolphin.jpg" alt="dolphin" />
         </div>
         <span class="letter-sound">D</span>
      </div>
      <div class="card" data-letter="KeyE">
         <div>
            <img class="card-img" src="img/elephant.jpg" alt="elephant" />
         </div>
         <span class="letter-sound">E</span>
      </div>
      <div class="card" data-letter="KeyH">
         <div>
            <img class="card-img" src="img/horse.jpg" alt="horse" />
         </div>
         <span class="letter-sound">H</span>
      </div>
      <div class="card" data-letter="KeyL">
         <div>
            <img class="card-img" src="img/lynx.jpg" alt="lynx" />
         </div>
         <span class="letter-sound">L</span>
      </div>
      <div class="card" data-letter="KeyW">
         <div>
            <img class="card-img" src="img/wolf.jpg" alt="wolf" />
         </div>
         <span class="letter-sound">W</span>
      </div>
   </div>
   <audio data-letter="KeyL" id="KeyL" src="sounds/jaguar.mp3"></audio>
   <audio data-letter="KeyC" id="KeyC" src="sounds/cat.mp3"></audio>
   <audio data-letter="KeyD" id="KeyD" src="sounds/dolphin.mp3"></audio>
   <audio data-letter="KeyH" id="KeyH" src="sounds/horse.mp3"></audio>
   <audio data-letter="KeyW" id="KeyW" src="sounds/wolf.mp3"></audio>
   <audio data-letter="KeyB" id="KeyB" src="sounds/bear.mp3"></audio>
   <audio data-letter="KeyE" id="KeyE" src="sounds/elephant.mp3"></audio>
   <script src="js/main.js"></script>
</body>

</html>
